<br>
<div *ngIf="listContenedores!=null" class="row row-cols-1 row-cols-md-3 mb-3 text-center">      
    <div class="col" *ngFor="let contenedor of listContenedores">
      <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-white bg-primary border-primary">
          <h4 class="my-0 fw-normal">{{contenedor.marca}}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">Capacidad: {{contenedor.capacidad}}<small class="text-muted fw-light"></small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Codigo: {{contenedor.codigo}}</li>
          </ul>
          <app-modificar-conetendor [contenedor]="contenedor"></app-modificar-conetendor>
          <app-eliminar-contenedor [contenedor]="contenedor"></app-eliminar-contenedor>
          <div *ngFor="let item of contenedor.productos; let i = index">
            <p>{{i+1}} - {{item.descripcion}} - Cantidad: {{item.cantidad}}</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="contenedorSeleccionada(contenedor)">Seleccionar</button>
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
            </div>
            <!-- <small class="text-muted">9 mins</small> -->
          </div>
        </div>
      </div>
    </div>
  </div>
