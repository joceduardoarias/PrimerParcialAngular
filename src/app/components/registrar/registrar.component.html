<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-4">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup]="formRegistro">
            <h3 class="text-center text-info">Registrarse</h3>
            <div class="form-group">
                <label for="nombre" class="text-info">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre" class="form-control" formControlName="nombre">
                <div
                  *ngIf="formRegistro.get('password')!.invalid && (formRegistro.get('password')!.dirty || formRegistro.get('password')!.touched)"
                  class="alert-danger d-inline-flex"><span>password requerida</span></div>
              </div>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br>
              <input type="text" name="email" id="email" class="form-control" formControlName="email">
              <div
                *ngIf="formRegistro.get('email')!.invalid && (formRegistro.get('email')!.dirty || formRegistro.get('email')!.touched)"
                class="alert-danger d-inline-flex"><span>email requerido</span></div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control" formControlName="password">
              <div
                *ngIf="formRegistro.get('password')!.invalid && (formRegistro.get('password')!.dirty || formRegistro.get('password')!.touched)"
                class="alert-danger d-inline-flex"><span>password requerida</span></div>
            </div>
            <div class="form-group">
              <label for="tipo" class="text-info">Tipo</label>
              <select class="form-control text-info" id="tipo" formControlName="tipo" (change)="validarTipo($event)">
                <option value="-1">Seleccione un opción</option>
                <option value="admin">Admin</option>
                <option value="empleado">Empleado</option>
              </select>
              <div *ngIf="!tipoValidar" class="alert-danger d-inline-flex"><span>Debe seleccionar una opción</span></div>
            </div>
            <div class="form-group">
              <input  type="button" class="btn btn-success btn-md btn-block" value="ingresar" (click)="registrar()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
