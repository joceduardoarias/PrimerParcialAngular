<form [formGroup]="formGruop">
  <div class="container text-center">
    <div class="pricing-header p-3 pb-md-4 mx-auto">
      <h1 class="display-4 fw-normal">Alta Producto</h1>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            aria-describedby="emailHelp"
            placeholder=""
            formControlName="descripcion"
          />
          <div
            *ngIf="
              formGruop.get('descripcion')!.invalid &&
              (formGruop.get('descripcion')!.dirty ||
                formGruop.get('descripcion')!.touched)
            "
            class="alert-danger d-inline-flex"
          >
            <small id="emailHelp" class="form-text text-muted"
              >Campo requerido</small
            >
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="precio">Codigo</label>
          <div class="input-group mb-3">
            <input
              type="text"
              id="precio"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
              formControlName="codigo"
            />
          </div>
          <div
            *ngIf="
              formGruop.get('codigo')!.invalid &&
              (formGruop.get('codigo')!.dirty ||
                formGruop.get('codigo')!.touched)
            "
            class="alert-danger d-inline-flex"
          >
            <small id="emailHelp" class="form-text text-muted"
              >Campo requerido</small
            >
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="stock">Stock</label>
          <input
            type="number"
            class="form-control"
            id="peso"
            placeholder=""
            formControlName="stock"
          />
          <div
            *ngIf="
              formGruop.get('stock')!.invalid &&
              (formGruop.get('stock')!.dirty || formGruop.get('stock')!.touched)
            "
            class="alert-danger d-inline-flex"
          >
            <div
              *ngIf="formGruop.get('stock')!.errors!.required"
              class="alert-danger d-inline-flex"
            >
              <span>stock requerido</span>
            </div>
            <div
              *ngIf="formGruop.get('stock')!.errors!.max"
              class="alert-danger d-inline-flex"
            >
              <span>stock debe ser menor a 1000</span>
            </div>
            <div
              *ngIf="formGruop.get('stock')!.errors!.min"
              class="alert-danger d-inline-flex"
            >
              <span>stock debe ser mayor a 500</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="precio">Precio</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="text"
              id="precio"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
              formControlName="precio"
            />
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div
            *ngIf="
              formGruop.get('precio')!.invalid &&
              (formGruop.get('precio')!.dirty ||
                formGruop.get('precio')!.touched)
            "
            class="alert-danger d-inline-flex"
          >
            <small id="emailHelp" class="form-text text-muted"
              >Campo requerido</small
            >
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <app-lista-paises (enviarPais)="asignarPais($event)"></app-lista-paises>
      </div>
      <div class="col-sm-3">
        <div class="row justify-content-center">          
          <div class="col-sm-6 custom-control custom-checkbox" style="margin-left: 30px;">          
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="comestible" >
              <label class="form-check-label" for="comestible">
                Comestible
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="false" id="noComestible" >
              <label class="form-check-label" for="noComestible">
                No comestible
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Nueva Pizza</button> -->
      </div>
      <div class="col-sm-4">
        <button
          type="button"
          class="w-100 btn btn-lg btn-primary"
          (click)="altaPizza()"
        >
          Nuevo Producto
        </button>
      </div>
      <div class="col-sm-4">
        <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Nueva Pizza</button> -->
      </div>
    </div>
  </div>
</form>
