
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Eliminar Pizza</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Esta segura de eliminar la Pizza - {{pizza.nombre}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')" (click)="eliminarPizza()">Ok</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-danger" (click)="open(content)">Eliminar</button>
  
  <hr>
