<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Lista de productos</h1>
      <p class="col-md-8 fs-4">Para ver el detalle del producto presione click sobre un nombre de la lista.</p>
      <ul>
        <li *ngFor="let producto of listaProductos" (click)="productoSeleccionado(producto)">
          <span>{{producto.descripcion}}</span>
        </li>
      </ul>
    </div>
  </div>
