<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Lista de repartidores</h1>
      <p class="col-md-8 fs-4">Para ver el detalle del repartidor presione click sobre un nombre de la lista.</p>
      <ul>
        <li *ngFor="let repartidor of listaRep" (click)="repSeleccionado(repartidor)">
          <span>{{repartidor.nombre}}</span>
        </li>
      </ul>
    </div>
  </div>
