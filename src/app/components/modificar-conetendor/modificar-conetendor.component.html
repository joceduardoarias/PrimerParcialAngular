
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modificar Pizza</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form  [formGroup]="formGroup">
        <div class="row">
          <div class="col-sm-3"></div>                  
          <div class="col-sm-6">
              <div class="form-group">
                <label for="firstName">Marca</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required formControlName="marca">
              </div>
          </div>
          <div class="col-sm-3"></div>                  
      </div>  
      <div class="row">
          <div class="col-sm-3">
          </div>           
          <div class="col-sm-3">
              <div class="form-group">
                <!-- <label for="address">Codigo</label>
                <input type="text" class="form-control" id="address" placeholder="" required formControlName="codigo"> -->
              </div>
          </div>
          <div class="col-sm-3">
          </div>                    
      </div>
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="address">Capacidad</label>
            <input type="number" class="form-control" id="address" placeholder="" required formControlName="capacidad">
          </div>
          <div class="col-sm-3">
          </div>
      </div>
      </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" (click)="modificarPizza()">Guardar</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Modificar</button>
  
  <hr>
